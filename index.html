<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
    
</head>
<body>
    
        <section>
            <img src="images/Logo.png" alt="logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        
        </section>
        <aside>
            
                <form action="">
                    
                    <label for="first-name" class="label1">First Name</label>
                    <input type="text" name="" id="first-name">
                    <label for="last-name" class="label2">Last Name</label>
                    <input type="text" name="" id="last-name">
                
             
                    <label for="gender">Gender</label>
                    <img src="images/u_angle-down.svg" alt="show-logo" class="img1">
                    <input type="text" name="" id="gender" placeholder=" select here">
                    <label for="birth" class="label3">Date of Birth</label>
                    <img src="images/u_a_calendar-alt.svg" alt="" class="img2">
                    <input type="text" name="" id="date" placeholder="select here">
                
               
                    <label for="">Weight (KG)</label>
                    <input type="text" name="" id="weight" placeholder="Enter Weight">
                    <label for="" class="label4">Height (CM)</label>
                    <input type="text" name="" id="height" placeholder="Enter height here.. ">
              
                
                    <label for="">Activity Level</label>
                    <img src="images/u_angle-down.svg" alt="show-logo" class="img3">
                    <input type="text" name="" id="activity" class="txt" placeholder="select here">
              

                    <label for="" class="label5">Password</label>
                    <img src="images/show.svg" alt="show-logo" class="img4">
                    <input type="password" name="" id="password" class="pass">

                <button type="submit" id="submit">Register</button>
                <p>By clicking Register, you agree to our <a href="http://">Terms of Use </a> and our  <a href="http://">Privacy Policy</a></p>
                </form>
            
        </aside>
        <script src="app.js"></script>
</body>
</html>
